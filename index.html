<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Mute Button -->
    <button id="muteButton"  onclick="toggleMute()">
        <img id="soundIcon" class="" src="assets/images/Speaker_Icon.png" alt="Som Ativado">
    </button>

    <!-- Audio elements -->
    <audio id="eatSound" src="assets/audios/point.mp3"></audio>
    <audio id="gameOverSound" src="assets/audios/GameOver.wav"></audio>
    <audio id="startGameSound" src="assets/audios/start.mp3"></audio>

    <div class="instructions">
        <p class="instructions-text">Use the arrow keys to move:</p>
        <img src="assets/images/arrowkeys.png" alt="Arrow Keys">
    </div>

    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="start-instruction-text">Press Space to Start</h1>
    <img id="logo" src="assets/images/snake-game-ai-gen.png" alt="snake-logo">
    <p class="botton-text">created by <br> raphael rossi</p>
    
</body>
</html>
